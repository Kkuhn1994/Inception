version: "3.8"

services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./web:/var/www/html
    secrets:
      - password
    networks:
      - inception
    depends_on:
      - wordpress
  wordpress:
    build: requirements/wordpress/.
    container_name: wp-php
    networks:
      - inception
    volumes:
      - ./web:/var/www/html
  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    secrets:
      - password
    
networks:
  inception:

secrets:
  password:
    file: ../secrets/password
  root_password:
    file: ../secrets/root_password
  user:
    file: ../secrets/user
  root_user:
    file: ../secrets/root_user
  db_name:
    file: ../secrets/db_name
